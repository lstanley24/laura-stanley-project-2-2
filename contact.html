            </div>

            <figure class="banner">
                <img src="./assets/contact-image-1.jpg" alt="">
            </figure>
    </header>
    <main id="main-content">
        <h1 class="contact">Get in touch</h1>
        <aside>
            <ul>
                <li><a href="#" aria-label="Follow us on Facebook"><i aria-hidden="true" class="fab fa-facebook-f"></i></a></li>
                <li><a href="#" aria-label="Follow us on Twitter"><i aria-hidden="true" class="fab fa-twitter"></i></a></li>
                <li><a href="#" aria-label="Connect with us on LinkedIn"><i aria-hidden="true" class="fab fa-linkedin-in"></i></a></li>
                <li><a href="#" aria-label="Follow us on Instagram"><i aria-hidden="true" class="fab fa-instagram"></i></a></li>
            </ul>
            
            <h4>info@email.com</h4>
            <p>123-456-7890</p>
            <p>123 Queen Street West, Unit 10</p>
            <p>Toronto, Ontario</p>
            <p>M5V2D5</p>
        </aside>
        
        <form action="" methods="" class="contactform">
            
            <fieldset>
                <legend><span class="sr-only">Post a comment</span></legend>
                
                <label for="name" class="sr-only">Please enter your full name</label>
                <input type="text" name="name" placeholder="Name" id="name">
                
                <label for="email" class="sr-only">Please enter your email address</label>
                <input type="email" name="email" placeholder="Email address" id="email">
                
                <label for="comment" class="sr-only">Please write your comment</label>
                <textarea name="comment" id="comment" placeholder="Comment"></textarea>
            </fieldset>
            
            <button>Post Comment</button>
            
        </form>
    </main>
